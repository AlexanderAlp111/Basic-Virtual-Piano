<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Piano</title>     
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="piano">
            <!-- White keys -->
            <div class="key white" data-key="a" data-note="C4"></div>
            <div class="key white" data-key="s" data-note="D4"></div>
            <div class="key white" data-key="d" data-note="E4"></div>
            <div class="key white" data-key="f" data-note="F4"></div>
            <div class="key white" data-key="g" data-note="G4"></div>
            <div class="key white" data-key="h" data-note="A4"></div>
            <div class="key white" data-key="j" data-note="B4"></div>
            <div class="key white" data-key="k" data-note="C5"></div>
            <div class="key white" data-key="l" data-note="D5"></div>
            <div class="key white" data-key="l" data-note="D5"></div>
            <div class="key white" data-key="z" data-note="E5"></div>
            <div class="key white" data-key="x" data-note="F5"></div>
            <div class="key white" data-key="c" data-note="G5"></div>
            <div class="key white" data-key="v" data-note="A5"></div>
            <div class="key white" data-key="b" data-note="B5"></div>
            <div class="key white" data-key="n" data-note="C6"></div>
            <!-- Black keys -->
            <div class="key black" data-key="w" data-note="C#4"></div>
            <div class="key black" data-key="e" data-note="D#4"></div>
            <div class="key black" data-key="r" data-note="F#4"></div>
            <div class="key black" data-key="t" data-note="G#4"></div>
            <div class="key black" data-key="y" data-note="A#4"></div>
            <div class="key black" data-key="u" data-note="C#5"></div>
            <div class="key black" data-key="i" data-note="D#5"></div>
            <div class="key black" data-key="o" data-note="F#5"></div>
            <div class="key black" data-key="p" data-note="G#5"></div>
            <div class="key black" data-key="[" data-note="A#5"></div>
            </div>
            <div class="controls">
                <label for="hover-mode">Hover Mode:</label>
                <input type="checkbox" id="hover-mode">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
